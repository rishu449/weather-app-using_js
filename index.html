<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" id="cityInput">
            <button id="searchBtn"><img src="search.png" alt="Search"></button>
        </div>
        <div class="error">Invalid City Name</div>
        <div class="weather" style="display: none;">
            <img src="raining.png" class="weather-icon">
            <h1 class="temp">18Â°C</h1>
            <h1 class="city">London</h1>
            <div class="details">
                <div class="col">
                    <img src="humid.png" alt="Humidity">
                    <p class="humid">23%</p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="wind.png" alt="Wind Speed">
                    <p class="wind">15 Km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
